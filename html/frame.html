<!DOCTYPE html>
<html id="wholeframe" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "../css/frame.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.min.css">
    <title>UVA Library</title>
</head>
<body id="frameBody">
    <div class="content-box" id="content-box">
        <div class="icon-box"><img class="icon-image" src="../images/icon_edited.png"></div>
        <button id='closeFrame' class="closeFrame">&#x2715</button>
        <img class="item-image" src = "" id="cover_image">
        <div class="item-details">
            <div class="item-title">
                <div class="full-title"><a id="full-title" href="" target="_blank"></a></div>
                <div class="short-title"><a id="short-title" href="" target="_blank"></a></div>
            </div>
            <div id="author"></div>
            <div class="availability">
                    <div id="status" style="float: left; white-space: pre;"><a id="leo-request" href="" target="_blank"></a></div>
                    <a id="library" href="https://www.google.com/maps" target="_blank" style="float: left;"></a>
                    <div id="callnum"></div>
 
            </div>
        </div>

        <!--img class="item-image2" src = "" id="cover_imageResource">
        <div class="item-details">
        <div class="item-title"><a id="title1" href="" target="_blank"></a></div>
        <div id="author1"></div>
        <div class="availability"></div>
        </div-->

        <div class="more-items-box" id="more-items-box">
            <div class="more-items-head">
                <div class="more-items-text">Other items you may like</div>
                <img class="more-items-image" src = "https://coverimages.lib.virginia.edu/cover_images/u4115164?doc_type=non_music&oclc=164909%2C006259778&title=Hamlet" id="more-items-image">
            </div>
            <button id="viewMore" class="view-more-button">View more &#x25BE</button>
        </div>
        <div class="request-purchase" id="requestPurchaseOnFrame">
            Not what you're looking for? <button id="requestPurchase" style="background-color: #e57200; color: white;">Recommend purchase!</button>
        </div>
        
    </div>
        <script src = "../js/content.js"></script>
        <script src = "../js/options.js"></script>
        <script src='../js/frame.js'> </script>
        <script src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script> 
        <script src="test/frame.test.js"></script>
</body>
</html>
